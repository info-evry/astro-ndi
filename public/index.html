<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuit de l'Info - Inscription</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Nuit de l'Info</h1>
      <p class="subtitle">Inscription des équipes</p>
      <div id="stats" class="stats"></div>
    </header>

    <section id="teams-section" class="section">
      <h2>Équipes Inscrites</h2>
      <div id="teams-list" class="teams-grid"></div>
    </section>

    <section id="form-section" class="section">
      <h2>Formulaire d'Inscription</h2>

      <form id="registration-form" class="form">
        <fieldset class="fieldset team-selection">
          <legend>Équipe</legend>

          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="team-mode" value="new" checked>
              <span>Créer une nouvelle équipe</span>
            </label>
            <label class="radio-label">
              <input type="radio" name="team-mode" value="join">
              <span>Rejoindre une équipe existante</span>
            </label>
          </div>

          <div id="new-team-fields" class="team-fields">
            <div class="form-group">
              <label for="team-name">Nom de l'équipe *</label>
              <input type="text" id="team-name" name="teamName" maxlength="128" required>
            </div>
            <div class="form-group">
              <label for="team-desc">Description (optionnelle)</label>
              <textarea id="team-desc" name="teamDescription" maxlength="256" rows="2"></textarea>
            </div>
          </div>

          <div id="join-team-fields" class="team-fields hidden">
            <div class="form-group">
              <label for="team-select">Sélectionner une équipe *</label>
              <select id="team-select" name="teamId">
                <option value="">-- Choisir une équipe --</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldset members-section">
          <legend>Membres <span id="member-count">(1)</span></legend>

          <div id="members-container"></div>

          <button type="button" id="add-member" class="btn btn-secondary">
            + Ajouter un membre
          </button>
        </fieldset>

        <div id="form-errors" class="errors hidden"></div>

        <button type="submit" id="submit-btn" class="btn btn-primary">
          S'inscrire
        </button>
      </form>
    </section>

    <div id="success-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Inscription réussie!</h3>
        <p id="success-message"></p>
        <button type="button" class="btn btn-primary" onclick="location.reload()">
          Fermer
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
